<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="images/pic_bulboff.gif" alt="" id="myimage"> <br>
    <button onclick="bulbon()">on</button><br><br>
     
    <button onclick="bulboff()">off</button>
     
    <script>
        function bulbon() {
            document.getElementById("myimage").src = "images/pic_bulbon.gif";
        }
        function bulboff() {
            document.getElementById("myimage").src = "images/pic_bulboff.gif";
        }
    </script>    
</body>

</html>
